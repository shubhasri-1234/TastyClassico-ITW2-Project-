<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" a href="./styles/register.css">
</head>
<body>
    <a href="index.html">
        <button class="back">Home</button>
      </a>
    <div class="header">
    <h2>Register</h2>
    </div>
    <form>
    <div class="input">
     <label>Username</label>
     <input type="text" name="username" placeholder="Enter the User Name" required>
    </div>
    <div class="input">
     <label> Email </label>
     <input type="text" name="email"  placeholder="Enter the Email" required>
    </div>
    <div class="input">
     <label>Password</label>
     <input type="password" name="password_1" placeholder="Enter Password" required>
    </div>
    <div class="input">
     <label>Confirm Password</label>
     <input type="password" name="password_2" placeholder="Confirm Password" required>
    </div>
    <div class="input">
    <button type="submit" name="register" class="btn">Register</button>
    </div>
    <p>Already a member?  <a href="Login.html">Sign in</a>
   </p>
</form>
</body>
</html>
