<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="./styles/form.css"/>
</head>
<body>
  <a class="hover" href="index.html">
    <button class="back">Home</button>
  </a>
  <div class="all">
    <!-- <h1 class="contact">Order Online</h1> -->
    <section class="body">
      <div class="wrapper">
  <form>
    <div class="form">
      <h1 class="contact">Order Online</h1>
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" id="fname"  required>
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input" id="lname" required>
           </div>  
            <div class="inputfield">
              <label>Mode Of Payment</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="Cash">cash</option>
                  <option value="Gpay">Gpay</option>
                  <option value="Paytm">Paytm</option>
                 
                </select>
              </div>
            </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" required>
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input" required>
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
  
          <div class="inputfield">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="CONFIRM ORDER" class="btn">
          </div>
        </div>
    </div>	
</form>
    </section>
  </div>
</body>
</html>
